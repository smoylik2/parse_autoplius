<div class="car">
    <div class="photo">
        <img src="{{img}}" alt="{{name}}">
    </div>
    <div class="info">
        <span class="count">{{count}} шт.</span>
        <h3 class="name">{{name}}</h3>
        <span class="lable">Цена:</span>
        <div class="price">
            {{price}}
        </div>
        <span class="lable">Год выпуска:</span>
        <div class="year">
            {{year}}
        </div>
    </div>
</div>
